<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Monster Transform</title>
  <style>
    img {
      position: absolute;
    }

    #result {
      opacity: 0.1;
      transform: translate(-10px,-10px);
    }

    /***     WRITE YOUR CSS BELOW HERE     ***/
    /*** using ONLY the transform property ***/
    #monster {
      transform: scale( .25, .5) translate(-800px,0px) ;
    }
    
    #arrow1 {
      transform: scale( .7, .5) translate(-200px,-250px) rotateY(135deg);
    }
    
    #arrow2 {
      transform: scale( .5, .5) translate(-50px,-250px);
    }
 

  </style>
</head>
<body>
  <img id="monster" src="http://i63.tinypic.com/2cqed21.png">
  <img id="arrow1" src="http://i66.tinypic.com/v2xnxx.jpg">
  <img id="arrow2" src="http://i66.tinypic.com/v2xnxx.jpg">
  
  <img id="result" src="http://i67.tinypic.com/2gwe2k7.png">
</body>
</html>
